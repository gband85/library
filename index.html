<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <main>
    <div id="form-modal">
        <div class="modal-header">
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-content">

    <form id="book-form">
        
        <fieldset>
            <label> Title</label>
                <input type="text" name="title" id="title" required>
            
            <label> Author</label>
                <input type="text" name="author" id="author" required>
            
            <label> Pages</label>
                <input type="number" name="pages" id="pages" min="1" required>
            
            <label>
                <input type="radio" name="read" id="read1" value="read"> Read It
                <input type="radio" name="read" id="read2" value="not read"> Not Yet
            </label>
        </fieldset>
        <fieldset>
            <button name="submit" id="submit" form="book-form">Submit</button>
        </fieldset>
    </form>
</div>

        </div>

    <div class="display">
        
        <table>
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Read?</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="new-book">NEW BOOK</button>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
