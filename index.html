<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="new-book">NEW BOOK</button>
    <form id="book-form">
        <fieldset>
            <label> Title
                <input type="text" name="title" id="title">
            </label>
            <label> Author
                <input type="text" name="author" id="author">
            </label>
            <label> Pages
                <input type="number" name="pages" id="pages">
            </label>
            <label>
                <input type="radio" name="read" id="read" value="read"> Read It
                <input type="radio" name="read" id="read" value="not read yet" checked> Not Yet
            </label>
        </fieldset>
        <fieldset>
            <button name="submit" id="submit" form="book-form">Submit</button>
        </fieldset>
    </form>
    <div class="display">
        <table>
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Read?</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
